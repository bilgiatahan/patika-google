<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <img src="google.jpg" alt="">
    <section class="search">
        <div class="title">Search the web using Google!</div>
        <div>
            <input type="text">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm feelling Lucky</button>
        </div>
    </section>
    <section class="tag">
        <table>
            <tr>
                <td>
                    <left>
                        Special Searches <br>
                        <a href="https://www.stanford.edu/search/">Stanford Search</a> <br>
                        <a href="https://www.linuxmint.com/searchengines.php">Linux Search</a> <br>
                    </left>
                </td>
                <td>
                    <middle>
                        <a href="#">Help</a><br>
                        <a href="#">About Google!</a><br>
                        <a href="#">Company Info</a><br>
                        <a href="#">Google! Logos</a><br>
                    </middle>
                </td>
                <td>
                    <right>
                        Get Google!<br>
                        updates monthly:<br>
                        <input type="text" value="your e-mail" name email>
                        <br>
                        <input type="button" value="Subscribe" name="Subscribe">
                        <a href="#">Archive</a>

                    </right>
                </td>
            </tr>
        </table>
    </section>
    <footer>Copyright 1998 Google Inc</footer>
</body>

</html>
